<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Loky</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="map-container">
            <div id="map"></div>

            <!-- Bloc de guidage centr√© en haut -->
            <div class="top-center" id="guidage"></div>

            <!-- Bouton de recentrage -->
            <div class="bottom-left">
                <button
                    id="btnCentrer"
                    onclick="centrerPosition()"
                    title="Centrer sur ma position"
                >
                    üìç
                </button>
            </div>

            <!-- Guidage vers parking le plus proche -->
            <div class="menuGuider bottom-center">
                <h2 id="nearestParkingName"></h2>
                <button
                    id="btnGuider"
                    onclick="goToNearestParking()"
                    title="Allez"
                >
                    Allez
                </button>
            </div>

            <!-- Bouton de param√®tres en haut √† droite -->
            <div class="top-right">
                <button id="parametre">‚öôÔ∏è</button>
            </div>
            <!-- üîß MENU PARAM√àTRES -->
            <div id="menuParam">
                <button class="close-btn" onclick="fermerMenu()">‚ùå</button>
                <h2>Param√®tres</h2>

                <!-- parameters: PMR, Hauteur max, √âlectrique -->
                <div style="display: flex; flex-direction: column; gap: 8px">
                    <div
                        style="display: flex; align-items: center; justify-content: space-between"
                    >
                        <div>PMR (mobilit√© r√©duite)</div>
                        <label class="switch">
                            <input
                                type="checkbox"
                                id="pmrToggle"
                                onchange="togglePMR()"
                            >
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div
                        style="display: flex; align-items: center; justify-content: space-between"
                    >
                        <div>Hauteur max (cm)</div>
                        <input
                            type="number"
                            id="heightMax"
                            placeholder="ex: 200"
                            style="width: 90px; margin-left: 8px"
                        />
                    </div>

                    <div
                        style="display: flex; align-items: center; justify-content: space-between"
                    >
                        <div>V√©hicules √©lectriques</div>
                        <label class="switch">
                            <input type="checkbox" id="electricToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- V√©rification disponibilit√© Metz -->
                <div
                    style="display: flex; align-items: center; justify-content: space-between"
                >
                    <span>V√©rifier disponibilit√© Metz</span>
                    <label class="switch" style="margin-left: 8px">
                        <input type="checkbox" id="metzToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script
            src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"
        ></script>

        <script src="js/main.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/api.js"></script>
        <script src="js/map.js"></script>
        <script src="js/ui.js"></script>
    </body>
</html>
